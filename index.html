<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vote jeeting for staff lead - bunni.lol</title>
    <meta property="og:title" content="vote jeeting for staff lead">
    <meta property="og:description" content="support jeeting thx">
    <meta property="og:url" content="https://jeeting-vote.pages.dev/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="jeeting vote">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #181824 0%, #23243a 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            transition: background 0.5s;
        }
        .container {
            background: rgba(30, 32, 48, 0.92);
            box-shadow: 0 8px 32px 0 rgba(20, 20, 40, 0.18);
            backdrop-filter: blur(8px) saturate(110%);
            -webkit-backdrop-filter: blur(8px) saturate(110%);
            border-radius: 20px;
            border: 1.5px solid rgba(80, 80, 120, 0.18);
            margin-top: 0;
            padding: 36px 28px 28px 28px;
            max-width: 420px;
            width: 95vw;
            text-align: center;
            animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #b39ddb;
            margin-bottom: 10px;
            font-size: 2.1em;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px #23243a44;
        }
        .desc {
            color: #b0b0b0;
            margin-bottom: 28px;
            font-size: 1.08em;
            line-height: 1.6;
        }
        button {
            background: #23243a;
            color: #e0e0e0;
            border: 1.5px solid #393a56;
            border-radius: 12px;
            padding: 16px 38px;
            font-size: 1.15em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 12px 0 #18182433;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s, border 0.2s;
            margin-bottom: 18px;
            outline: none;
        }
        button:hover:not(:disabled) {
            background: #393a56;
            border: 1.5px solid #b39ddb;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 18px 0 #23243a44;
        }
        button:active:not(:disabled) {
            background: #181824;
            transform: scale(0.98);
        }
        button:disabled {
            background: #2c2c3a;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .link {
            display: block;
            margin-top: 22px;
            color: #b39ddb;
            text-decoration: underline;
            font-size: 1.08em;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.2s;
        }
        .link:hover {
            color: #ede7f6;
        }
        .votes {
            display: inline-block;
            font-size: 2.7em;
            color: #ede7f6;
            background: #23243a;
            border-radius: 50px;
            padding: 0.25em 1.1em;
            font-weight: 700;
            box-shadow: 0 2px 12px 0 #18182433;
            margin: 28px 0 16px 0;
            border: 2.5px solid #393a56;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #23243a44;
            animation: popIn 0.7s cubic-bezier(.4,0,.2,1);
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.7); }
            to { opacity: 1; transform: scale(1); }
        }
        .back {
            margin-top: 22px;
            color: #b0b0b0;
            text-decoration: underline;
            cursor: pointer;
            font-size: 1.08em;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back:hover {
            color: #b39ddb;
        }
        #voteMsg {
            color: #80cbc4;
            margin-top: 12px;
            font-weight: 600;
            font-size: 1.08em;
            letter-spacing: 0.2px;
            animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
        }
        footer {
            width:100vw;
            text-align:center;
            margin-top:32px;
            margin-bottom:18px;
            color:#888;
            font-size:1em;
            letter-spacing:0.5px;
            font-family:inherit;
            opacity:0.5;
        }
        @media (max-width: 600px) {
            .container {
                margin-top: 0;
                padding: 18px 4vw 18px 4vw;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.3em;
            }
            .votes {
                font-size: 2em;
                padding: 0.18em 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="votePage">
        <h1>vote jeeting for staff lead!</h1>
        <div class="desc">support jeeting to become the next staff lead on <b>bunni.lol</b>!<br>every vote counts.</div>
        <button id="voteBtn">vote for jeeting</button>
        <div id="voteMsg" style="color: #43a047; margin-top: 10px; display: none;">Thank you for voting!</div>
        <a class="link" id="toResults">see total votes</a>
    </div>
    <div class="container" id="resultsPage" style="display:none;">
        <h1>jeeting's vote count</h1>
        <div class="votes" id="voteCount">0</div>
        <div class="desc">total votes received for jeeting as staff lead on bunni.lol</div>
        <span class="back" id="backToVote">&#8592; back to voting</span>
    </div>
    <footer style="width:100vw;text-align:center;margin-top:32px;margin-bottom:18px;color:#888;font-size:1em;letter-spacing:0.5px;font-family:inherit;opacity:0.7;">
        made by adam
    </footer>
    <script>
        async function fetchVotes() {
            try {
                const res = await fetch('/api/votes');
                if (!res.ok) throw new Error('Failed to fetch votes');
                const data = await res.json();
                return data.votes || 0;
            } catch (e) {
                return 0;
            }
        }

        async function checkVoted() {
            try {
                const res = await fetch('/api/voted');
                if (!res.ok) throw new Error('Failed to check vote');
                const data = await res.json();
                return data.voted === true;
            } catch (e) {
                return false;
            }
        }

        async function showPage(page) {
            document.getElementById('votePage').style.display = page === 'vote' ? '' : 'none';
            document.getElementById('resultsPage').style.display = page === 'results' ? '' : 'none';
            if (page === 'results') {
                document.getElementById('voteCount').textContent = await fetchVotes();
            }
        }

        async function handleHash() {
            if (location.hash === '#results') {
                await showPage('results');
            } else {
                await showPage('vote');
            }
        }
        window.addEventListener('hashchange', handleHash);
        handleHash();

        const voteBtn = document.getElementById('voteBtn');
        const voteMsg = document.getElementById('voteMsg');

        async function updateVoteBtn() {
            const voted = await checkVoted();
            if (voted) {
                voteBtn.disabled = true;
                voteMsg.style.display = '';
                voteMsg.textContent = 'thank you for voting!';
            } else {
                voteBtn.disabled = false;
                voteMsg.style.display = 'none';
            }
        }
        updateVoteBtn();

        voteBtn.onclick = async function() {
            voteBtn.disabled = true;
            voteMsg.style.display = 'none';
            try {
                const res = await fetch('/api/vote', { method: 'POST' });
                if (res.ok) {
                    voteMsg.style.display = '';
                    voteMsg.textContent = 'thank you for voting!';
                    voteBtn.disabled = true;
                    setTimeout(() => location.reload(), 1000);
                } else if (res.status === 409) {
                    voteMsg.style.display = '';
                    voteMsg.textContent = 'you have already voted!';
                    voteBtn.disabled = true;
                } else {
                    voteMsg.style.display = '';
                    voteMsg.textContent = 'error submitting vote.';
                    voteBtn.disabled = false;
                }
            } catch (e) {
                voteMsg.style.display = '';
                voteMsg.textContent = 'network error.';
                voteBtn.disabled = false;
            }
        };

        document.getElementById('toResults').onclick = function(e) {
            e.preventDefault();
            location.hash = '#results';
        };
        document.getElementById('backToVote').onclick = function() {
            location.hash = '#vote';
        };
    </script>
</body>
</html>
