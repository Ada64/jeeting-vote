<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vote miguel for head moderator - bunni.lol</title>
    <meta property="og:title" content="vote miguel for head moderator">
    <meta property="og:description" content="support miguel thx">
    <meta property="og:url" content="https://miguel-vote.pages.dev/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="miguel vote">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, #181824, #23243a, #393a56, #181824);
            background-size: 600% 600%;
            animation: gradientBG 16s ease infinite;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            transition: background 0.5s;
        }
        @keyframes gradientBG {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }
        .container {
            background: rgba(30, 32, 48, 0.96);
            box-shadow: 0 12px 40px 0 rgba(20, 20, 40, 0.22);
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            border-radius: 24px;
            border: 2px solid rgba(120, 120, 180, 0.18);
            margin-top: 0;
            padding: 44px 32px 32px 32px;
            max-width: 440px;
            width: 97vw;
            text-align: center;
            animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-family: 'Poppins', 'Quicksand', sans-serif;
            color: #b39ddb;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 12px #23243a44;
        }
        .desc {
            color: #b0b0b0;
            margin-bottom: 28px;
            font-size: 1.13em;
            line-height: 1.7;
        }
        button {
            background: linear-gradient(90deg, #393a56 0%, #b39ddb 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 18px 44px;
            font-size: 1.18em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 18px 0 #18182444;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s, border 0.2s;
            margin-bottom: 18px;
            outline: none;
            position: relative;
            z-index: 1;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 #b39ddb55; }
            70% { box-shadow: 0 0 0 12px #b39ddb00; }
            100% { box-shadow: 0 0 0 0 #b39ddb00; }
        }
        button:hover:not(:disabled) {
            background: linear-gradient(90deg, #b39ddb 0%, #393a56 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px 0 #b39ddb33;
        }
        button:active:not(:disabled) {
            background: #181824;
            transform: scale(0.98);
        }
        button:disabled {
            background: #2c2c3a;
            cursor: not-allowed;
            opacity: 0.7;
            animation: none;
        }
        .link {
            display: block;
            margin-top: 22px;
            color: #b39ddb;
            text-decoration: underline;
            font-size: 1.08em;
            cursor: pointer;
            font-weight: 600;
            transition: color 0.2s;
        }
        .link:hover {
            color: #ede7f6;
        }
        .votes {
            display: inline-block;
            font-size: 2.8em;
            color: #ede7f6;
            background: #23243a;
            border-radius: 50px;
            padding: 0.3em 1.2em;
            font-weight: 700;
            box-shadow: 0 4px 18px 0 #18182433;
            margin: 28px 0 16px 0;
            border: 3px solid #b39ddb;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #23243a44;
            animation: popIn 0.7s cubic-bezier(.4,0,.2,1);
        }
        .badge {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .badge svg {
            width: 48px;
            height: 48px;
            fill: #ffd700;
            filter: drop-shadow(0 2px 8px #b39ddb88);
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.7); }
            to { opacity: 1; transform: scale(1); }
        }
        .back {
            margin-top: 22px;
            color: #b0b0b0;
            text-decoration: underline;
            cursor: pointer;
            font-size: 1.08em;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back:hover {
            color: #b39ddb;
        }
        #voteMsg {
            color: #80cbc4;
            margin-top: 12px;
            font-weight: 700;
            font-size: 1.13em;
            letter-spacing: 0.2px;
            animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
        }
        footer {
            width:100vw;
            text-align:center;
            margin-top:32px;
            margin-bottom:18px;
            color:#888;
            font-size:1em;
            letter-spacing:0.5px;
            font-family:inherit;
            opacity:0.5;
        }
        @media (max-width: 600px) {
            .container {
                margin-top: 0;
                padding: 14px 2vw 14px 2vw;
                max-width: 99vw;
            }
            h1 {
                font-size: 1.25em;
            }
            .votes {
                font-size: 1.5em;
                padding: 0.15em 0.5em;
            }
            button {
                font-size: 1em;
                padding: 14px 10vw;
            }
            .badge svg {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="votePage">
        <h1>vote miguel for head moderator!</h1>
        <div class="desc">support miguel to become the next head moderator on <b>bunni.lol</b>!<br>every vote counts.</div>
        <div id="loggedInMsg" style="display:none;margin-bottom:12px;font-size:1em;color:#b39ddb;"></div>
        <button id="voteBtn">vote for miguel</button>
        <div id="voteMsg" style="color: #43a047; margin-top: 10px; display: none;">thank you for voting!</div>
        <a class="link" id="toResults">see total votes</a>
    </div>
    <div class="container" id="resultsPage" style="display:none;">
        <div class="badge">
            <svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="#ffd700"/><path d="M32 12l6.9 14 15.1 2.2-11 10.7 2.6 15-13.6-7.2-13.6 7.2 2.6-15-11-10.7 15.1-2.2z" fill="#fff59d"/></svg>
        </div>
        <h1>miguel's vote count</h1>
        <div class="votes" id="voteCount">0</div>
        <div class="desc">total votes received for miguel as head moderator on bunni.lol</div>
        <span class="back" id="backToVote">&#8592; back to voting</span>
    </div>
    <footer style="width:100vw;text-align:center;margin-top:32px;margin-bottom:18px;color:#888;font-size:1em;letter-spacing:0.5px;font-family:inherit;opacity:0.7;">
        made by adam
    </footer>
    <script>
        function confettiEffect() {
            const colors = ["#b39ddb", "#ffd700", "#80cbc4", "#ede7f6", "#fff59d"];
            for (let i = 0; i < 42; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-4vh';
                conf.style.width = '10px';
                conf.style.height = '18px';
                conf.style.background = colors[Math.floor(Math.random() * colors.length)];
                conf.style.opacity = 0.85;
                conf.style.borderRadius = '3px';
                conf.style.transform = `rotate(${Math.random()*360}deg)`;
                conf.style.zIndex = 9999;
                conf.style.pointerEvents = 'none';
                conf.style.transition = 'top 1.2s cubic-bezier(.4,0,.2,1), opacity 0.7s';
                document.body.appendChild(conf);
                setTimeout(() => {
                    conf.style.top = (80 + Math.random()*15) + 'vh';
                    conf.style.opacity = 0;
                }, 10);
                setTimeout(() => conf.remove(), 1400);
            }
        }
        async function fetchVotes() {
            try {
                const res = await fetch('/api/votes');
                if (!res.ok) throw new Error('Failed to fetch votes');
                const data = await res.json();
                return data.votes || 0;
            } catch (e) {
                return 0;
            }
        }

        async function checkVoted() {
            try {
                const res = await fetch('/api/voted');
                if (!res.ok) throw new Error('Failed to check vote');
                const data = await res.json();
                return data.voted === true;
            } catch (e) {
                return false;
            }
        }

        async function showPage(page) {
            document.getElementById('votePage').style.display = page === 'vote' ? '' : 'none';
            document.getElementById('resultsPage').style.display = page === 'results' ? '' : 'none';
            if (page === 'results') {
                document.getElementById('voteCount').textContent = await fetchVotes();
            }
        }

        async function handleHash() {
            if (location.hash === '#results') {
                await showPage('results');
            } else {
                await showPage('vote');
            }
        }
        window.addEventListener('hashchange', handleHash);
        handleHash();

        const voteBtn = document.getElementById('voteBtn');
        const voteMsg = document.getElementById('voteMsg');

        async function updateVoteBtn() {
            const voted = await checkVoted();
            if (voted) {
                voteBtn.disabled = true;
                voteMsg.style.display = '';
                voteMsg.textContent = 'thank you for voting!';
            } else {
                voteBtn.disabled = false;
                voteMsg.style.display = 'none';
            }
        }
        updateVoteBtn();

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        function showLoginState() {
            const discordId = getCookie('discord_id');
            const voteBtn = document.getElementById('voteBtn');
            const loggedInMsg = document.getElementById('loggedInMsg');
            voteBtn.style.display = '';
            if (discordId) {
                loggedInMsg.style.display = '';
                loggedInMsg.textContent = `logged in with discord (${discordId})`;
            } else {
                loggedInMsg.style.display = 'none';
            }
        }
        showLoginState();
        window.addEventListener('focus', showLoginState);

        voteBtn.onclick = async function() {
            const discordId = getCookie('discord_id');
            if (!discordId) {
                window.location.href = '/api/login';
                return;
            }
            voteBtn.disabled = true;
            voteMsg.style.display = 'none';
            try {
                const res = await fetch('/api/vote', { method: 'POST' });
                if (res.ok) {
                    confettiEffect();
                    voteMsg.style.display = '';
                    voteMsg.textContent = 'thank you for voting!';
                    voteBtn.disabled = true;
                    setTimeout(() => location.reload(), 1200);
                } else if (res.status === 409) {
                    voteMsg.style.display = '';
                    voteMsg.textContent = 'you have already voted!';
                    voteBtn.disabled = true;
                } else if (res.status === 401) {
                    window.location.href = '/api/login';
                } else {
                    voteMsg.style.display = '';
                    voteMsg.textContent = 'error submitting vote.';
                    voteBtn.disabled = false;
                }
            } catch (e) {
                voteMsg.style.display = '';
                voteMsg.textContent = 'network error.';
                voteBtn.disabled = false;
            }
        };

        document.getElementById('toResults').onclick = function(e) {
            e.preventDefault();
            location.hash = '#results';
        };
        document.getElementById('backToVote').onclick = function() {
            location.hash = '#vote';
        };
    </script>
</body>
</html>
